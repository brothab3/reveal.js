<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Technical Contect Trainer <br>  Presentation</section>
				<section>Agenda
				<br>
				- Introduction <br>
				- AWS Use Cases <br>
				- Demo <br>

				</section>
				<section> 
				Add AWS Intro Video Here
				</section>
				<section>
				AWS Services Used <br>
				<!--<img src="media.png" alt="Video File">-->
				<img src="s3.png" alt="S3 Bucket">
				<img src="awscli.png" alt="AWS CLI">
				<img src="transcribe.png" alt="Amazon Transcribe">
				<img src="translate.png" alt="Amazon Translate">
				<img src="polly.png" alt="Amazon Polly">
				</section>
				<section> English Version
				</section>
				<section> Spanish Version
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
